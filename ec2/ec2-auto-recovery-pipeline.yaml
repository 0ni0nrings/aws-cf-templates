AWSTemplateFormatVersion: '2010-09-09'
Description: 'EC2: pipeline, a cloudonaut.io template'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Parent Stacks'
      Parameters:
      - ParentAcceptanceStageStack
      - ParentProductionStageStack
Parameters:
  ParentAcceptanceStageStack:
    Description: 'Stack name of parent Acceptance Stage stack based on operations/stage.yaml template.'
    Type: String
  ParentProductionStageStack:
    Description: 'Stack name of parent Production Stage stack based on operations/stage.yaml template.'
    Type: String
Resources:
  ArtifactsBucket:
    DependsOn: CloudFormationRole # make sure that CloudFormationRole is deleted last
    DeletionPolicy: Retain
    Type: 'AWS::S3::Bucket'
  PipelineRole:
    DependsOn: CloudFormationRole # make sure that CloudFormationRole is deleted last
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'codepipeline.amazonaws.com'
          Action:
          - 'sts:AssumeRole'
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/AdministratorAccess'
  CloudFormationRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'cloudformation.amazonaws.com'
          Action:
          - 'sts:AssumeRole'
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/AdministratorAccess'
  Pipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Name: !Ref 'AWS::StackName'
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt 'PipelineRole.Arn'
      Stages:
      - Name: Source
        Actions:
        - Name: FetchSource
          ActionTypeId:
            Category: Source
            Owner: AWS
            Provider: CodeCommit
            Version: 1
          Configuration:
            RepositoryName: 'aws-cf-templates'
            BranchName: pipeline
          OutputArtifacts:
          - Name: Source
          RunOrder: 1
      - Name: Pipeline
        Actions:
        - Name: DeployPipeline
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CREATE_UPDATE
            Capabilities: CAPABILITY_IAM
            RoleArn: !GetAtt 'CloudFormationRole.Arn'
            StackName: !Ref 'AWS::StackName'
            TemplatePath: 'Source::ec2/ec2-auto-recovery-pipeline.yaml'
            ParameterOverrides: !Sub | # Copy of all stack parameters
              {
                "ParentAcceptanceStageStack": "${ParentAcceptanceStageStack}",
                "ParentProductionStageStack": "${ParentProductionStageStack}"
              }
          InputArtifacts:
          - Name: Source
          RunOrder: 1
      - Name: Acceptance
        Actions:
        - Name: Deploy
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CREATE_UPDATE
            Capabilities: CAPABILITY_IAM
            RoleArn: !GetAtt 'CloudFormationRole.Arn'
            StackName: !Sub '${AWS::StackName}-acceptance'
            TemplatePath: 'Source::ec2/ec2-auto-recovery.yaml'
            TemplateConfiguration: 'Source::ec2/ec2-auto-recovery.json'
            ParameterOverrides: !Join
            - ''
            - - '{"ParentVPCStack": "'
              - 'Fn::ImportValue': !Sub '${ParentAcceptanceStageStack}-ParentVPCStack'
              - '", "ParentSSHBastionStack": "'
              - 'Fn::ImportValue': !Sub '${ParentAcceptanceStageStack}-ParentSSHBastionStack'
              - '", "ParentAlertStack": "'
              - 'Fn::ImportValue': !Sub '${ParentAcceptanceStageStack}-ParentAlertStack'
              - '", "ParentZoneStack": "'
              - 'Fn::ImportValue': !Sub '${ParentAcceptanceStageStack}-ParentZoneStack'
              - '"}'
          InputArtifacts:
          - Name: Source
          RunOrder: 1
      # - Name: Test
      #   ActionTypeId:
      #     Category: Build
      #     Owner: AWS
      #     Provider: CodeBuild
      #     Version: 1
      #   Configuration:
      #     ProjectName: !Ref RunAcceptanceProject
      #   InputArtifacts:
      #   - Name: Acceptance
      #   RunOrder: 2
      - Name: Production
        Actions:
        - Name: Deploy
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CREATE_UPDATE
            Capabilities: CAPABILITY_IAM
            RoleArn: !GetAtt 'CloudFormationRole.Arn'
            StackName: !Sub '${AWS::StackName}-production'
            TemplatePath: 'Source::ec2/ec2-auto-recovery.yaml'
            TemplateConfiguration: 'Source::ec2/ec2-auto-recovery.json'
            ParameterOverrides: !Join
            - ''
            - - '{"ParentVPCStack": "'
              - 'Fn::ImportValue': !Sub '${ParentProductionStageStack}-ParentVPCStack'
              - '", "ParentSSHBastionStack": "'
              - 'Fn::ImportValue': !Sub '${ParentProductionStageStack}-ParentSSHBastionStack'
              - '", "ParentAlertStack": "'
              - 'Fn::ImportValue': !Sub '${ParentProductionStageStack}-ParentAlertStack'
              - '"}'
          InputArtifacts:
          - Name: Source
          RunOrder: 1
